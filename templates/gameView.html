<!DOCTYPE html>
<html lang="en" oncontextmenu="return false">
<head>
	<meta charset="utf-8" />
	<title>Pairs-Ga.me</title>
	<script type="text/javascript" src="/static/js/dep/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="/static/js/dep/jquery.xdomainajax.js"></script>
	<script type="text/javascript" src="/static/js/dep/jquery.mousewheel.js"></script>
	<script type="text/javascript" src="/static/js/dep/jquery.transit.js"></script>

	<script type="text/javascript" src="/static/js/dep/ZeroClipboard.min.js"></script>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<script src="/static/js/dep/bootstrap.js"></script>

	<link rel="stylesheet/less" href="/static/css/common.less" />
	<link rel="stylesheet/less" href="/static/css/game.less" />
	<link rel="stylesheet/less" href="/static/css/gui.less" />
	<script type="text/javascript" src="/static/js/dep/less-1.3.1.min.js"></script>

	<script type="text/javascript" src="/static/js/helpers.js"></script>
	<script type="text/javascript" src="/static/js/config.js"></script>
	<script type="text/javascript" src="/static/js/assets.js"></script>
	<script type="text/javascript" src="/static/js/gui.js"></script>
	<script type="text/javascript" src="/static/js/objects.js"></script>
	<script type="text/javascript" src="/static/js/game.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
</head>
<body>
	<div id="playerGui">
		<div id="helpfulSuggestionBox">
			<!-- TODO: make me hideable -->
			Want to invite somebody to the game?<br>
			Send them this link (click to copy):<br>
			<a id="gameLink"></a>
		</div>
		<div id="scoreboard">
			<table>
				<!-- tr,th,td don't need closing tags in html5. -->
				<thead><tr><th>Player<th>Turns<th>Score</thead>
				<tbody>
					<!-- Content rows created dynamically. -->
				</tbody>
			</table>
		</div>
		<ul id="chatMessages">
			<li><span class="messageWho">Bob:</span><span class="messageWhat">Hello</span></li>
			<li><span class="messageWho">Alice:</span><span class="messageWhat">Hi</span></li>
			<li><span class="messageWho">Bob:</span><span class="messageWhat">Hello</span></li>
			<li><span class="messageWho">Bob:</span><span class="messageWhat">Hello</span></li>
			<li><span class="messageWho">Bob:</span><span class="messageWhat">Hello</span></li>
			<li><span class="messageWho">Alice:</span><span class="messageWhat">Hi</span></li>
			<li><span class="messageWho">Alice:</span><span class="messageWhat">Hi</span></li>
			<li><span class="messageWho">Alice:</span><span class="messageWhat">Hi</span></li>
		</ul>
		<form onSubmit="return false;" id="chatControl">
			<input id="chatControlSend" type="submit" value="Say:">
			<input id="chatControlText" type="text" name="what">
		</form>
	</div>
	<div id="gameOverLost">
		<h1>You lose!</h1>
		<h2>And <span class="name"></span> won...</h2>
	</div>
	<div id="gameOverWon">
		<h1>You won!</h1>
	</div>
</body>
</html>
